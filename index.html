<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タクティカルPvPバトル</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <header id="game-header">
      <h1>タクティカルバトル</h1>
    </header>

    <!-- メインコンテナ -->
    <main id="game-container">
      <!-- マップ描画エリア -->
      <div id="map-area"></div>

      <!-- UIパネル -->
      <div id="ui-panel">
        <div id="turn-indicator">ターン: プレイヤー1</div>
        <div id="unit-info">選択中のユニット情報がここに表示されます</div>

        <!-- モード切替ボタン -->
        <div id="mode-buttons">
          <button id="move-mode-button" class="mode-button active">移動モード</button>
          <button id="attack-mode-button" class="mode-button">攻撃モード</button>
        </div>

        <!-- ターン終了ボタン -->
        <button id="end-turn-button">ターン終了</button>
      </div>
    </main>

    <!-- フッター（ログ表示） -->
    <footer id="game-footer">
      <div id="log">ログ：ゲーム開始</div>
    </footer>
  </div>

  <!-- メインスクリプト -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
